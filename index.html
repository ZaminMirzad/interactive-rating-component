<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card" id="card">
        <div class="card-rating__stars" id="starContainer"></div>
        <!-- End rating stars -->
        <div class="card-content" id="card-content">
          <img
            src="./images/illustration-thank-you.svg"
            alt="illustration-thank-you"
            class="image"
          />
          <p class="rate-result"></p>
          <h1 class="card-title">How did we do?</h1>
          <p class="card-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="card-rating__stars" id="rating-number-container"></div>
        <div class="card-submit__button" id="submit">submit</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
